<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVIS AI Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            background-color: #f1f1f1;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .system-message {
            background-color: #e8f5e9;
            margin: 10px auto;
            text-align: center;
            font-size: 0.9em;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 18px;
            margin-bottom: 15px;
        }
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #6c757d;
            color: #6c757d;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: 0.5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #6c757d;
            color: #6c757d;
        }
        .dot-flashing::before {
            left: -15px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% { background-color: #6c757d; }
            50%, 100% { background-color: rgba(108, 117, 125, 0.2); }
        }
        .model-selector {
            margin-bottom: 15px;
        }
        .info-panel {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .features-list {
            list-style-type: none;
            padding-left: 0;
        }
        .features-list li {
            padding: 5px 0;
        }
        .features-list li::before {
            content: "‚úì ";
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Chat </h2>
            </div>
            
            
            
            <div class="p-3 bg-white">
                <div class="model-selector">
                    <label for="modelSelect" class="form-label">Select AI Model:</label>
                    <select id="modelSelect" class="form-select">
                        <option value="gpt-4o-mini">ü§ñ GPT-4o Mini</option>
                        <option value="claude-3-haiku">üìù Claude 3 Haiku</option>
                        <option value="llama">üêô Llama 3.3 70B Turbo</option>
                        <option value="mixtral">üß† Mixtral 24B</option>
                        <option value="o3-mini">üß†üß†üß† O3 Mini (Recommended)</option>
                    </select>
                </div>
                
                <div class="chat-box" id="chatBox">
                    <div class="message system-message">
                        Hello! I'm your MARVIS AI assistant. How can I help you today?
                    </div>
                </div>
                
                <div class="input-group mt-3">
                    <textarea id="userInput" class="form-control" rows="2" placeholder="Type your message here..." style="resize: none;"></textarea>
                    <button id="sendButton" class="btn btn-primary" type="button">Send</button>
                </div>
                <div class="text-end mt-2">
                    <small class="text-muted">Press Shift+Enter for new line, Enter to send</small>
                </div>
            </div>
            <a href="/client-dashboard-page" class="btn btn-primary" style="margin-left: 37.7vh; margin-top: 10px;">Go Back</a>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const modelSelect = document.getElementById('modelSelect');
            
            // Add event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Initial system message with API info
            addSystemMessage("This chat uses the AI API.");
            
            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                
                // Add user message to chat
                addMessage('user', message);
                userInput.value = '';
                userInput.focus();
                
                // Disable input while processing
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                try {
                    // Try to get API response (with retry logic)
                    const response = await getAIResponseWithRetry(message, 2); // 2 retries
                    addMessage('bot', response);
                } catch (error) {
                    console.error('API Error:', error);
                    addMessage('error', `Sorry, I couldn't get a response. Error: ${error.message}`);
                    
                    // Show alternative options
                    addSystemMessage(`
                        You can also try:
                        <ol>
                            <li>Check your internet connection</li>
                            <li>Try again later</li>
                        </ol>
                    `);
                } finally {
                    // Remove typing indicator and re-enable input
                    typingIndicator.remove();
                    userInput.disabled = false;
                    sendButton.disabled = false;
                }
            }
            
            async function getAIResponseWithRetry(message, retries = 2) {
                const selectedModel = modelSelect.value;
                const apiUrl = 'https://tanu360-ai-api.deno.dev/v1/chat/completions';
                
                const requestData = {
                    model: selectedModel,
                    stream: false,
                    messages: [
                        {
                            role: "system",
                            content: "You are MARVIS, a helpful AI assistant. Provide concise, helpful responses."
                        },
                        {
                            role: "user",
                            content: message
                        }
                    ]
                };
                
                let lastError;
                
                for (let i = 0; i <= retries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestData)
                        });
                        
                        if (!response.ok) {
                            throw new Error(`API responded with status ${response.status}`);
                        }
                        
                        const data = await response.json();
                        
                        if (data.choices?.[0]?.message?.content) {
                            return data.choices[0].message.content;
                        } else {
                            throw new Error('Unexpected API response format');
                        }
                    } catch (error) {
                        lastError = error;
                        if (i < retries) {
                            // Wait before retrying (exponential backoff)
                            await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
                            continue;
                        }
                    }
                }
                
                throw lastError;
            }
            
            function addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                
                // Simple markdown formatting
                const formattedContent = content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>');
                
                messageDiv.innerHTML = formattedContent;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function addSystemMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system-message';
                messageDiv.innerHTML = content;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = '<span class="dot-flashing"></span>';
                chatBox.appendChild(typingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                return typingDiv;
            }
        });
    </script>
</body>
</html>
