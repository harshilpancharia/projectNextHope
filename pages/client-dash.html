<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - NextHope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1100px;
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 50%;
            width: 60%;
            height: auto;
            display: block;
            margin: 20px auto 0;
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .row {
            margin-top: 30px;
        }
    </style>

    <script>
        function  init()
        {
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML=activeUser;

        }
        function doLogout()
        {
            localStorage.removeItem("activeUser");
            window.location.href="/index";
        }
    </script>
</head>

<body onload="init();">

    <div class="container">
        <h2 class="text-center mb-4">Welcome to Your Dashboard : <span id="user"></span></h2>

        <div class="row mb-4">
            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="profile.jpg" alt="Profile">
                    <div class="card-body">
                        <h5 class="card-title">Profile</h5>
                        <a href="/client-register-page" class="btn btn-primary">Go to Profile</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="jobs.jpg" alt="Jobs">
                    <div class="card-body">
                        <h5 class="card-title">Jobs</h5>
                        <a href="/client-recruitment-page" class="btn btn-primary">Post a Job</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="manager.png" alt="Job Management">
                    <div class="card-body">
                        <h5 class="card-title">Job Management</h5>
                        <a href="/cltjob-manager-page" class="btn btn-primary">Job Manager</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <div class="card">
                    <img class="card-img-top" src="logout.png" alt="Session">
                    <div class="card-body">
                        <h5 class="card-title">Session</h5>
                        <a href="#" class="btn btn-primary" onclick="doLogout()">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
