<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FirstHand</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function  init()
        {
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML=activeUser;

        }
        function doLogout()
        {
            localStorage.removeItem("activeUser");
            window.location.href="/index";
        }
    </script>
</head>
<body onload="init()">
    <div class="container">
        <center>
            <h1>Admin Panel</h1>
            <h3>Welcome!: </h3>
            <h3 id="user"></h3>
        </center>
        <div class="row mb-4 gx-3">
            <div class="col-md-3 col-sm-3">
                <div id="user-access" class="card" >
                    <img class="card-img-top" src="/users.png" alt="userac-image">
                    <div class="card-body">
                            <h5 class="card-title">User Access Controller</h5>
                            <p class="card-text">Block or unblock access of a user.</p>
                            <a href="/user-access-page" class="btn btn-primary">User Access Control</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div id="user-access" class="card">
                    <img class="card-img-top" src="/profile.jpg" alt="userac-image">
                    <div class="card-body">
                            <h5 class="card-title">Volunteer Manager</h5>
                            <p class="card-text">Manage volunteers.</p>
                            <a href="/vol-manager-page" class="btn btn-primary">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div id="user-access" class="card">
                    <img class="card-img-top" src="/manager.png" alt="userac-image">
                    <div class="card-body">
                            <h5 class="card-title">Client Manager</h5>
                            <p class="card-text">Manage clients.</p>
                            <a href="/clients-manager-page" class="btn btn-primary">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div id="user-access" class="card">
                    <img class="card-img-top" src="/cross.png" alt="userac-image">
                    <div class="card-body">
                            <h5 class="card-title">SAMPLE SPACE</h5>
                            <p class="card-text">sample description.</p>
                            <a href="/" class="btn btn-primary">User Access Control</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
