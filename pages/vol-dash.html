<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - NextHope</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function  init()
        {
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML=activeUser;

        }
        function doLogout()
        {
            localStorage.removeItem("activeUser");
            window.location.href="/index";
        }
    </script>
    <style>
        .card-img-top {
            display: flex;
            align-content: center;
            margin: 5px auto;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
        .card{
            width: 18rem;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body onload="init()">
    <div class="container mt-4">
        <div class="alert alert-primary text-center" role="alert">
            <b>Welcome, Volunteer:</b> <span id="user"></span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-lg text-center">
                    <img class="card-img-top mx-auto mt-3" src="/kyc.jpg" alt="KYC Image" style="height: auto; width: 60%;">
                    <div class="card-body">
                        <h5 class="card-title">Volunteer KYC</h5>
                        <p class="card-text">Every volunteer must complete their KYC registration before proceeding.</p>
                        <a href="/vol-kyc" class="btn btn-primary w-100">Complete KYC</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-lg text-center">
                    <img class="card-img-top mx-auto mt-3" src="/work.png" alt="Find Work Image" style="height: 100px; width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Find Work</h5>
                        <p class="card-text">Find work for the beggars around you.</p>
                        <a href="/find-work-page" class="btn btn-primary w-100">Search Jobs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-lg border-0 rounded-lg text-center">
                    <img class="card-img-top mx-auto mt-3" src="/logout.png" alt="Logout Image" style="height: auto; width: 60%;">
                    <div class="card-body">
                        <h5 class="card-title">Session</h5>
                        <p class="card-text">Logout of the profile.</p>
                        <input type="button" class="btn btn-warning w-100" value="Log Out" onclick="doLogout()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
