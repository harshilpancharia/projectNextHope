<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard - NextHope</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function  init()
        {
            let activeUser=localStorage.getItem("activeUser");
            document.getElementById("user").innerHTML=activeUser;

        }
        function doLogout()
        {
            localStorage.removeItem("activeUser");
            window.location.href="/index";
        }
    </script>
    <style>
        .card-img-top {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body onload="init()">
    <p><b>Welcome volunteer :</b></p>
    <span id="user"></span>
    <div class="container mt-5">
        <div class="row justify-content-center g-4">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/kyc.jpg" alt="kyc-image" style="height: auto; width: 185px;">
                    <div class="card-body">
                        <h5 class="card-title">Volunteer KYC</h5>
                        <p class="card-text">Every volunteer must complete their KYC registration before proceeding.</p>
                        <a href="/vol-kyc" class="btn btn-primary">Complete KYC</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/work.png" alt="kyc-image" style="align-items: center; height: 100px; width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Find Work</h5>
                        <p class="card-text">Find work for the beggars around you.</p>
                        <a href="/find-work-page" class="btn btn-primary">Search Jobs</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/logout.png" alt="kyc-image" style="height: auto; width: 185px;">
                    <div class="card-body">
                        <h5 class="card-title">Session</h5>
                        <p class="card-text">Logout of the profile.</p>
                        <input type="button" class="btn btn-warning" value="Log Out" onclick="doLogout()">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
